<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getEmployesalary(){
            return [
                {name: 'Vasu', salary: 50000},
                {name: 'Vidya', salary: 20000}
            ]
        }
        let employesalary = getEmployesalary();
        console.log(employesalary[0].salary)
        console.log(employesalary[1].salary)

        let totalsalarys = 0;

        for(let e of employesalary){
            totalsalarys += e.salary
        }
        console.log(totalsalarys)

        let ts = employesalary.reduce(
            (a,b) => a.salary + b.salary
        );
        console.log(ts)
        
    </script>
</body>
</html>
