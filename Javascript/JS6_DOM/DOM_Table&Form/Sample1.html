<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>
    <input type="text" name="" id="userInput" />
    <button onclick="searchUser()">Search User</button>
    <button onclick="clearSearch()" >Clear Search</button>
    <br/>
    <table>
      <thead>
        
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var data = [
        {
          Company: "Alfreds Futterkiste",
          Contact: "Maria Anders",
          Country: "Germany",
        },
        {
          Company: "Centro comercial Moctezuma",
          Contact: "Francisco Chang",
          Country: "Mexico",
        },
        {
          Company: "Ernst Handel",
          Contact: "Roland Mendel",
          Country: "Austria",
        },
        {
          Company: "Island Trading",
          Contact: "Helen Bennett",
          Country: "UK",
        },
        {
          Company: "Laughing Bacchus Winecellars",
          Contact: "Yoshi Tannamuri",
          Country: "Canada",
        },
        {
          Company: "Magazzini Alimentari Riuniti",
          Contact: "Giovanni Rovelli",
          Country: "Italy",
        },
      ];

      function displayUsers(data) {
        document.querySelector("tbody").innerHTML = "";
        data.forEach((user) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }
          document.querySelector("tbody").appendChild(myTr);
        });
      }
      displayUsers(data);
    //   Company Search
      function searchUser() {
        var userSearch = document.getElementById("userInput").value;
        console.log(userSearch);
        var filterUsers = data.filter((user) => {
          return user.Company.indexOf(userSearch) > -1
        });
        displayUsers(filterUsers)
      }   
    //   Contact serach
      function searchUser(){
        var userSearch = document.getElementById("userInput").value
        console.log(userSearch);
        var filterUsers = data.filter((user)=>{
            return user.Contact.indexOf(userSearch) > -1
        });
        displayUsers(filterUsers)
      }
    //   Country Search
      function searchUser(){
        var userSearch = document.getElementById("userInput").value

        var filterUsers = data.filter((user) =>{
            return user.Country.indexOf(userSearch) > -1
        });
        displayUsers(filterUsers)
      }
      function clearSearch(){
        displayUsers(data)
      }
    </script>
  </body>
</html>
