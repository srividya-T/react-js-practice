<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<input type="text" name="" id="userInput">
<button type="button" onclick="surchUser()">Surch User</button>
<button onclick="clearSurch()">Clear Surch </button>
<table>
  <thead>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </thead>
  <tbody>

  </tbody>  
</table>
<script>
    var data = [
        {
            Company:"Alfreds Futterkiste", 
            Contact:"Maria Anders",
            Country:"Germany"
        },
        {
            Company:"Centro comercial Moctezuma", 
            Contact:"Francisco Chang",
            Country:"Mexico"
        },
        {
            Company:"Ernst Handel", 
            Contact:"Roland Mendel",
            Country:"Austria"
        },
        {
            Company:"Island Trading", 
            Contact:"Helen Bennett",
            Country:"UK"
        },
        {
            Company:"Laughing Bacchus Winecellars", 
            Contact:"Yoshi Tannamuri",
            Country:"Canada"
        },
        {
            Company:"Magazzini Alimentari Riuniti", 
            Contact:"Giovanni Rovelli",
            Country:"Italy"
        }    
    ]
        function displayUser(data){
            document.querySelector("tbody").innerHTML = ""
            data.forEach((user)=>{
            var myTr = document.createElement("tr");
            for(a in user){
                var myTd = document.createElement("td")
                myTd.innerHTML = user[a]
                myTr.appendChild(myTd)
            }
            document.querySelector("tbody").appendChild(myTr)
        })
        }
        displayUser(data)
        function surchUser(){
            var userSurch = document.getElementById("userInput").value;
            console.log(userSurch)

            var filterUsers = data.filter((user)=>{
                return user.Company.indexOf(userSurch) > -1
            })
            displayUser(filterUsers)
        }
        function clearSurch(){
            displayUser(data)
        }
</script>

</body>
</html>
