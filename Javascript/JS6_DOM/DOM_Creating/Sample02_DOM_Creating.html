<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
            padding: 10px;
            float: left;
            margin: 3px;
        }
    </style>
</head>
<body>
    <script>
        var tablesNo = prompt("Enter No of Tables you Want")

        i=2;
        while(i<tablesNo){
            var myDiv = document.createElement("div")
            j=1;
            var table = ""
            while(j<=10){
                table = table + i + " x " + j + " = " + i*j + "<br>"
                j++
            }
            myDiv.innerHTML = table
            document.body.appendChild(myDiv)
            i++
        }
    </script>
</body>
</html>
