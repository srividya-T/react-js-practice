<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">FirstName : </label>
        <input type="text" name="" id="fname"><br><br>
        <label for="lname">Last Name : </label>
        <input type="text" name="" id="lname"><br><br>
        <label for="email">email : </label>
        <input type="text" name="" id="email"><br><br>
        <button type="button" onclick="addUser()">Add user</button>
    </form>
    <br>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"));
        if(allUsers == null){
            allUsers = []
        }
        function addUser(){
            var user = {
                fname : document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            allUsers.push(user);
            localStorage.setItem("allUsers",JSON.stringify(allUsers));
            displayUser(allUsers); 
            clearForm()
        }
        function clearForm(){
            document.getElementById("fname").value = ""
            document.getElementById("lname").value = ""
            document.getElementById("email").value = ""
        }
        function displayUser(data){
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user,i)=> {
                var myTr = document.createElement("tr")    
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                } 
                var editTd = document.createElement("td")
                var editbtn = document.createElement("button")           
                editbtn.setAttribute("onclick","editUser("+i+")")
                editbtn.innerHTML = "Edit"
                editTd.appendChild(editbtn)
                myTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deletbtn = document.createElement("button")
                deletbtn.setAttribute("onclick","deleteUser("+i+")")
                deletbtn.innerHTML = "Delete"
                deleteTd.appendChild(deletbtn)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function editUser(i){
            console.log("Edit user called + i")
        }
        function deleteUser(i){
            allUsers.splice(i,1)
            displayUser(allUsers)
        }
        displayUser(allUsers)
    </script>
</body>
</html>
