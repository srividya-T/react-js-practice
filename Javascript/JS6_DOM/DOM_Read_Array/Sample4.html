<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" name="" id="fname" /><br /><br />
      <label for="lname">Last Name</label>
      <input type="text" name="" id="lname" /><br /><br />
      <label for="email">Email</label>
      <input type="text" name="" id="email" /><br /><br />
      <button type="button" onclick="addUsers()">Add User</button>
    </form>
    <br />
    <hr />
    <table border="1">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 1. Read the values from Form and Create an Object
      // 2. Add the object to the Array
      // 3. Display the Array of Objects in Table

      // Read the Values
      var allUsers = JSON.parse(localStorage.getItem("allUsers"));
      if (allUsers == null) {
        allUsers = [];
      }
      function addUsers() {
        var user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
        };
        allUsers.push(user);
        // Storing in local Storage
        localStorage.setItem("allUsers", JSON.stringify(allUsers));

        displayUser(allUsers);
        clearForm();
      }
      //   Clear Form
      function clearForm() {
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("email").value = "";
      }
      // Form data displayUser in table
      function displayUser(data) {
        document.querySelector("tbody").innerHTML = "";
        data.forEach((user, i) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }
          //   Edit Button
          var editTd = document.createElement("td");
          var editbtn = document.createElement("button");
          editbtn.setAttribute("onclick", "editUser(" + i + ")");
          editbtn.innerHTML = "Edit";
          editTd.appendChild(editbtn);
          myTr.appendChild(editTd);
          //   Delete Button
          var deleteTd = document.createElement("td");
          var deletebtn = document.createElement("button");
          deletebtn.setAttribute("onclick", "deleteUser(" + i + ")");
          deletebtn.innerHTML = "Delete";
          deleteTd.appendChild(deletebtn);
          myTr.appendChild(deleteTd);

          document.querySelector("tbody").appendChild(myTr);
        });
      }
      function editUser(i){
        console.log("Edit User Called" +i)
      }
      function deleteUser(i){
        allUsers.splice(i,1)
        displayUser(allUsers)
      }
      displayUser(allUsers);
    </script>
  </body>
</html>
