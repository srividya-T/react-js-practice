    <script>
        function capitalizeFirstLetter(str){
            const capotalized = str.charAt(0).toUpperCase() + str.slice(1);
            return capotalized
        }
        const string = prompt("Enther the string: ");
        const result = capitalizeFirstLetter(string)
        console.log(result)
    </script>
