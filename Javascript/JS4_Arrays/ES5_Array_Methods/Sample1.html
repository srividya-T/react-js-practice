<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = ["Srividya", "Srinivas", "Ravi", "Manikanta","Krishna"]

        //ES5 Array Methods 
        students.push("Srividya") // push method will add a value at the end of the Array
        students.unshift("Vasu") // unshift method will add a value to the start of the Array
        students.splice(2,0,"Ram") // splice method will add a value at specified Index

        students.pop() // pop method will remove a value at the End
        students.shift() // shift method will remove a value at the Beginning
        students.splice(2,1) // splice method will remove a value at given Index

        students.sort() 
        students.reverse()

        console.log(students.length)
        for (i=0; i<students.length; i++){
            document.write(students[i]+"<br>")
        }
    </script>
</body>
</html>
